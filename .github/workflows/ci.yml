name: CI

on:
  pull_request:
    branches:
      - "**"

jobs:
  build-and-test:
    name: lint-test-benchmark
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.2"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Sync project
        run: uv sync --locked --dev

      - name: Run tox matrix
        run: uv run tox -e pytests,lint,typecheck,rust-fmt,rust-clippy

      - name: Run benchmarks
        run: uv run python scripts/benchmark.py
